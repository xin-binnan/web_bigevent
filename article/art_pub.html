<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../lib/cropper/cropper.css">
    <link rel="stylesheet" href="../css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>写文章</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 文章分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                        </select>
                    </div>
                </div>

                <!-- 富文本编辑 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height:400px">
                        <!-- 重要，将来这个textarea 会初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 文章封面 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img src="../images/picture.jpg" id="image">
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btn-image">选择封面</button>

                            <!-- 隐藏文件选择框 -->
                            <input type="file" id="coverFile" style="display:none" accept="img/png,img/jpg,img/gif" />
                        </div>
                    </div>
                </div>



                <!-- 发布按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 分类可选项的模版引擎 -->
    <script type="text/html" id="tpl-pub">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value={{$value.Id}}>{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/jQuery.mini.js"></script>
    <script src="../lib/cropper/cropper.js"></script>
    <script src="../js/user/user_avatar.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../lib/tinymce/tinymce.min.js"></script>
    <script src="../js/article/art_pub.js"></script>

</body>

</html>
