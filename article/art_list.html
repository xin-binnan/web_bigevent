<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>

        </div>
        <div class="layui-card-body">

            <!-- 筛选区 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                </div>
            </form>

            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- 分页区 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 表格数据的模版 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" class="layui-btn  layui-btn-xs" id="btn-edit" data-id={{$value.Id}}>编辑</button><button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="btn-del" data-id={{$value.Id}}>删除</button></td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类可选项的模版引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value={{$value.Id}}>{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/jQuery.mini.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/article/art_list.js"></script>
</body>

</html>
